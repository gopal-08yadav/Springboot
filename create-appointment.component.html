<div class="container">
    <h2 class="text-center">Add New Appointment</h2>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="form-control" 
                placeholder="Enter Name" 
                [(ngModel)]="appointment.name">
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input 
                type="text" 
                id="age" 
                name="age" 
                class="form-control" 
                placeholder="Enter Age" 
                [(ngModel)]="appointment.age">
        </div>

        <div class="form-group">
            <label for="symtomps">Symptoms</label>
            <input 
                type="text" 
                id="symtomps" 
                name="symtomps" 
                class="form-control" 
                placeholder="Enter Symptoms" 
                [(ngModel)]="appointment.symtomps">
        </div>

        <div class="form-group">
            <label for="number">Number</label>
            <input 
                type="text" 
                id="number" 
                name="number" 
                class="form-control" 
                placeholder="Enter Number" 
                [(ngModel)]="appointment.number">
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>
</div>
